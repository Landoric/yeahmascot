<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спаси Бейкона!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
        }
        .bacon-img {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff6b6b;
        }
        .click-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .click-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 30px;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .counter {
            font-size: 24px;
            margin: 10px 0;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Спаси Бейкона!</h1>
        <img src="https://i.imgur.com/JQ9wfZo.png" alt="Бейкон" class="bacon-img" id="baconImage">
        <p class="message">Наш маскот Бейкон в опасности! Помогите ему, нажав на кнопку ниже.</p>
        
        <div class="counter">
            Всего кликов: <span id="totalClicks">0</span> / 777,777
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <button class="click-btn" id="clickButton">Кликни, чтобы спасти!</button>
        
        <p class="message">Каждый клик приближает нас к спасению Бейкона. Расскажи друзьям!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
